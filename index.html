<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tick Tack Toe!</title>
  </head>
  <body>
    <div class="difficultyContainer">
      <label for="difficulty">Choose Computer Difficulty</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="unbeatable">Unbeatable</option>
      </select>
    </div>
    <div class="symbolButtonContainer">
      Player 1 Choose your symbol!
      <button class="playerPieceButton" id="xButton">O</button>
      <button class="playerPieceButton" id="oButton">X</button>
    </div>
    <div class="gameBoardContainer"></div>
    <div style="display: flex; justify-content: center">
      <button class="playerPieceButton" id="playAgain">Play Again???</button>
    </div>
    <div class="resultsContainer"></div>
  </body>
  <script src="js/app.js"></script>
</html>
